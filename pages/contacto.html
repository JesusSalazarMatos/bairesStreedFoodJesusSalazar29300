<body>
    <header>
        <div>
            <!--lugar para el banner uqe aun esta en desarrollo-->
        </div>
        <div>
            <nav>
                <ul class="listas">

    <main>
        <section>
            <h1 data-aos="zoom-in">CONTACTO</h1>
        </section>
        <!-- formulario de contacto -->
        <section>
            
            <div class="form">
                <form action="" class="formulario" data-aos="zoom-in">
                    <h4>ENVIANOS UN MENSAJE</h4>

                   <label for="nombre">Nombre Completo:</label>
                   <input type="text" name="nombre" id="nombres">

                   <label for="correo">Correo Electronico:</label>
                   <input type="text" name="Correo" id="correo">

                   <label for="numero">Numero de Telefono:</label>
                   <input type="number" name="Numero" id="numero">
                   <label for="mensaje">Mensaje</label>
                   <textarea name="mensaje" id="mensaje"></textarea>
                   <input type="submit" value="Enviar">
                </form>
            </div>
    
          
        </section>
    </main>
    <footer>
        <h3 data-aos="zoom-in">Redes Sociales</h3>
        <ul class="listas">
            <li><a href="https://www.facebook.com/"><img class="imgFooter" src="../images/facebookLogo.png" alt="Logo Faceboock"></a></li>
            <li><a href="https://twitter.com/"><img src="../images/twitterLogo.png" alt="Logo Twitter"></a></li>
            <li><a href="https://www.instagram.com/"><img src="../images/instagramLogo.png" alt="Logo instagram"></a></li>
        </ul>
    </footer>

        AOS.init();
