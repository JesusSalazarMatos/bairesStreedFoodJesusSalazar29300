</head>
<body>
    <header>

        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">Baires StreetFood</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>

                    </div>

              </nav>
        </div>
    </header>
    <main>
        <section>
            <h1 data-aos="zoom-in" class="display-2">CONTACTO</h1>
        </section>
        <h2>ENVIANOS UN MENSAJE</h2>
        <form class="row g-3">
            <div class="col-sm-8 col-lg-6 col-md-6">
                <label for="formGroupExampleInput" class="form-label">NOMBRE</label>
                <input type="text" class="form-control" placeholder="NOMBRE" aria-label="First name">
                
            </div>
            <div class="col-sm-8 col-lg-6 col-md-6">
                <label for="formGroupExampleInput" class="form-label">APELIIDO</label>
                <input type="text" class="form-control" placeholder="APELIIDO" aria-label="Last name">
            </div>
            </div>
            <div class="col-sm-8 col-lg-6 col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-8">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">NUMER DE TELEFONO</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="5555-5555">
                  </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-8">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">AGREGA UN MENSAJE</label>
                  </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    
          
        </section>
    </main>
    <footer>
        <h3 data-aos="zoom-in">Redes Sociales</h3>
        <ul class="listas">
            <li><a href="https://www.facebook.com/"><img class="imgFooter" src="../images/facebookLogo.png" alt="Logo Faceboock"></a></li>
            <li><a href="https://twitter.com/"><img src="../images/twitterLogo.png" alt="Logo Twitter"></a></li>
            <li><a href="https://www.instagram.com/"><img src="../images/instagramLogo.png" alt="Logo instagram"></a></li>
        </ul>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
